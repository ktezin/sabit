<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ post.title }} - {{ siteTitle }}</title>
		<style>
			body {
				font-family: sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
				line-height: 1.6;
			}
			nav {
				margin-bottom: 2rem;
			}
			a {
				color: #333;
			}
			article h1 {
				font-size: 2.5rem;
				margin-bottom: 0.5rem;
			}
			.meta {
				color: #666;
				margin-bottom: 2rem;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="/">&larr; Back to Home</a>
		</nav>
		<article>
			<header>
				<h1>{{ post.title }}</h1>
				<div class="meta">
					Published on {{ post.createdAt | date: "%B %d, %Y" }}
				</div>
			</header>
			<div class="content">{{ post.content }}</div>
		</article>
	</body>
</html>
