<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ post.title }} - {{ siteName }}</title>
		<meta name="description" content="{{ siteDescription }}" />

		<meta property="og:title" content="{{ post.title }}" />
		<meta property="og:type" content="article" />
		<meta property="og:site_name" content="{{ siteName }}" />

		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Helvetica, Arial, sans-serif;
				max-width: 800px;
				margin: 0 auto;
				padding: 2rem;
				line-height: 1.6;
				color: #333;
			}
			header {
				border-bottom: 1px solid #eaeaea;
				padding-bottom: 2rem;
				margin-bottom: 3rem;
				display: flex;
				justify-content: space-between;
			}
			h1 {
				margin: 0;
				font-size: 2.5rem;
				letter-spacing: -1px;
			}
			p.desc {
				color: #666;
				font-size: 1.2rem;
				margin-top: 0.5rem;
			}
			
			nav {
				margin-bottom: 3rem;
			}
			nav a {
				text-decoration: none;
				color: #666;
				font-size: 0.9rem;
			}
			nav a:hover {
				color: #000;
			}

			article h1 {
				font-family: -apple-system, sans-serif;
				font-size: 3rem;
				margin-bottom: 0.5rem;
				line-height: 1.2;
				letter-spacing: -1px;
			}
			.meta {
				color: #666;
				margin-bottom: 2rem;
				font-size: 0.95rem;
				border-bottom: 1px solid #eaeaea;
				padding-bottom: 2rem;
			}

			.content img {
				max-width: 100%;
				height: auto;
				border-radius: 8px;
				margin: 1.5rem 0;
			}
			.content p {
				margin-bottom: 1.5rem;
				font-size: 1.1rem;
			}
			.content blockquote {
				border-left: 4px solid #333;
				padding-left: 1rem;
				font-style: italic;
				margin: 2rem 0;
			}

			footer {
				margin-top: 4rem;
				border-top: 1px solid #eaeaea;
				padding-top: 2rem;
				color: #888;
				font-size: 0.9rem;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header>
			<div>
				<h1>{{ siteName }}</h1>
				<p class="desc">{{ siteDescription }}</p>
			</div>
			<nav>
				<a href="/">&larr; Back to Home</a>
			</nav>
		</header>
		<article itemscope itemtype="http://schema.org/BlogPosting">
			<div>
				<h1 itemprop="headline">{{ post.title }}</h1>
				<div class="meta">
					Published on
					<time itemprop="datePublished" datetime="{{ post.createdAt }}"
						>{{ post.createdAt | date: "%B %d, %Y" }}</time
					>
				</div>
			</div>
			<div class="content" itemprop="articleBody">{{ post.content }}</div>
		</article>
		<footer>
			<p>{{ footerText }}</p>
		</footer>
	</body>
</html>
